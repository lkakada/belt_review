{% extends 'login/base.html' %}
{% block title %}Delete Review{% endblock %}
{% block content %}
<div class="container">
    <div class="row my-4">
        <div class="col-sm-12 col-md-6 offset-md-3" id="sub-main-div">
            <h5 class="my-3">Are you sure you want to delete the following review?</h5>
            <div class="row">
                <div class="col-sm-2">
                    <h6>User:</h6>
                </div>
                <div class="col-sm-10">
                    <p>{{ review.reviewing_user.alias }}</p>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-2">
                    <h6>Rating:</h6>
                </div>
                <div class="col-sm-10">
                    <p>{{ review.rating }}</p>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-2">
                    <h6>Review:</h6>
                </div>
                <div class="col-sm-10">
                    <p>{{ review.review }}</p>
                </div>
            </div>
            <form action="/review/destroy/" method="POST">
                {% csrf_token %}
                <input type="hidden" name="id" value={{review.id}}>
                <a class="btn btn-secondary" href="/books/" role="button">No</a>
                <button class="btn btn-danger">Yes, I want to delete this!</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
